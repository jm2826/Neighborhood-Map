<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title> Joels Neighborhood Map</title>
</head>
<body>
    <div id="map"></div>

    <div data-bind="foreach: locations">
        <ul data-bind="text: title"></ul> 
    </div>

    <form id="filterlist" class="filterlist">
        <label for="filter">Type in a Title: </label>
        <input data-bind="text: filterLoc">
        <button id="submit-btn">Filter</button>
    </form>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>       
    <script src="js/lib/knockout-3.2.0.js"></script>    
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbsadpXTVkHIN-cnvhWDrjYAqN5iKW5LQ&v=3&callback=initMap">
    </script>
</body>
</html>
