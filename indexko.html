<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title> Joels Neighborhood Map</title>
</head>
</body>
    <div id="map"></div>
    <div>
        <h3>Select Button to Filter That Location</h3>
    </div>
    <div data-bind="foreach: locations">
        <div><button data-bind="text: title, click: hideMarker"></button></div>   
    </div>        
    <script src="js/lib/knockout-3.2.0.js"></script>    
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbsadpXTVkHIN-cnvhWDrjYAqN5iKW5LQ&v=3&callback=initMap">
    </script>
</body>
</html>
