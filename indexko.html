<!DOCTYPE html>
<html>
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title> Joels Neighborhood Map</title>
</head>
<body>
    <div id="map"></div>

    <div data-bind="foreach: locations">
        <ul data-bind="text: title"></ul> 
    </div>
    <p>
        Make A Selection to Filter Your Location:
        <div><select data-bind="options: locations, optionsText: function(item) {
            return item.title }, selectedOptions: selectedLoc, optionsCaption: 'Choose A Location',
            optionsAfterRender: hideMarkers"></select></div>
    </p>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>       
    <script src="js/lib/knockout-3.2.0.js"></script>    
    <script src="js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbsadpXTVkHIN-cnvhWDrjYAqN5iKW5LQ&v=3&callback=initMap">
    </script>
</body>
</html>
